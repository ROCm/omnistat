name: GPU collectors

on:
  workflow_dispatch:
  push:
    branches:
      - ci

jobs:
  gpu-collectors-325:
    runs-on: [linux-mi325-1gpu-ossci-rocm]
    container:
#      image: rocm/dev-ubuntu-24.04:6.4.4-complete
      image: rocm/dev-ubuntu-24.04:6.4.4
      options: 
        --ipc host
        --group-add video
        --device /dev/kfd
        --device /dev/dri
        --env-file /etc/podinfo/gha-gpu-isolation-settings     
#        --cap-add CAP_SYS_ADMIN        
#        --privileged    
    defaults:
      run:
        shell: bash
    steps:

      - name: Host software
        run: |
          sudo apt-get update -y
          sudo apt install git -y
          sudo apt install python3-venv -y

      - name: Interrogate
        run: |
          rocm-smi
          which python3
          which git
          whoami
          amd-smi version
          cat /etc/os-release
          printenv
          ls -l /sys/class/kfd/kfd/topology/nodes/*/gpu_id
          amd-smi metric -k

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update git directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Create virtual environment
        run: |
          python3 -m venv --system-site-packages omnistat_venv
          source omnistat_venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r test/requirements.txt
          
      - name: Collector tests
        run: |
          source omnistat_venv/bin/activate
          amd-smi metric -k
          pytest -s -v --junitxml=results.xml test/test_collectors.py

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: GPU Collectors
          reporter: jest-junit 
          path: results.xml

